<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo contato</title>
<link rel="icon" href="imagens/phone.svg">
<link rel="stylesheet" href="style.css">
<script src="scripts/validador.js"></script>
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insertContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="caixa_1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"
					class="caixa_2" id="fone" maxlength="15"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail"
					class="caixa_1"></td>
			</tr>
		</table>
		<input type="button" class="btn_1" value="Adicionar"
			onclick="validar()">
	</form>
</body>
</html>
